    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container px-4">
        <a href="Blog" class="navbar-brand">Blog</a>
        <button class="navbar-toggler rounded-0 bi bi-list" type="button" id="nav-toggler"></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link py-lg-4 px-lg-3 py-3">home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link py-lg-4 px-lg-3 py-3">About</a>
            </li>
            <li class="nav-item">
              <a href="post.html" class="nav-link py-lg-4 px-lg-3 py-3">Post</a>

              <a href="contact.html" class="nav-link py-lg-4 px-lg-3 py-3">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <header class="masthead" style="background-image: url('bg.jpg')">
      <div class="container position-relative px-4 px-lg-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="site-heading">
              <h1>Contact me</h1>
              <span class="subheading">Have questions? I have answers.</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="mt-4">
      <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <h5>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</h5>
           
            <div class="my-5">
              
            </div>
              <form action="" method="get" accept-charset="utf-8">
                <div class="form-floating my-3">
                  <input class="form-control rounded-0" type="text" placeholder="Enter your name" />
                  <label for="name">Name</label>
                </div>
                <div class="form-floating my-3">
                  <input class="form-control rounded-0" type="email" placeholder="Enter your email" />
                  <label for="Email">Email</label>
                </div>
                <div class="form-floating my-3">
                  <input class="form-control rounded-0" type="tel" placeholder="Enter your name"/>
                  <label for="phone">Phone</label>
                </div>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Enter your message here..." style="height: 12rem" name="message" id="message" rows="8" ></textarea>
                  <label for="name">Name</label>
                </div>
                <button type="button" class="btn btn-info rounded-0 my-3 text-white px-4 py-3">SEND</button>
              </form>
           </div>
        </div>
      </div>
    </div>
    
    <footer class="border-top">
      <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="small text-center text-muted my-5">
              Copyright &copy; Pelli5411 2022
